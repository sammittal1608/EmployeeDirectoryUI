<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employement Diretory</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="EmployeeDirectory.css" />
  <script src="EmployeeDirectory.js" defer></script>

</head>

<body>
  <div class="nav row pt-5">
    <div class="logo-div col-lg-2 col-md-3 col-sm-12">
      <img src="/SaketaImage.png" alt="" />
    </div>
    <div class="page-title d-flex col-lg-3 col-md-3 col-sm-12">
      <div class="d-block d-md-none">
        <button class="menu-btn" onclick="w3_open()">
          â˜°
        </button>
      </div>
      <div class="d-flex flex-column page-title-text justify-content-end">
        <h1 class="fnt">Employee Directory</h1>
        <p class="fnt">The Ultimate People Directory Experience</p>
      </div>
    </div>
    <div class="user-info-div pe-3 col-lg-7 col-md-6 d-none d-md-block">
      <div class="d-flex align-items-end justify-content-end">
        <h2 class="m-0 fnt"><span>Welcome,</span> Andrew Philip</h2>
        <div>
          <img src="/EmployeeImg.png" alt="" class="employee-img" />
        </div>
      </div>
    </div>
  </div>
  <!-- Sidebar -->
  <div class="px-5">
    <hr />
  </div>
  <div class="row">
    <div class="filter py-3 ps-2 col-2 d-none d-md-block">
      
      <ul class="py-2">
        <div class="filter-title" id="sideBarDepartment">Departments</div>
      </ul>
      
      <ul class="py-2">
        <div class="filter-title"  id="sideBarOffice">Offices</div>
      </ul>
      
      <ul class="pt-2">
        <div class="filter-title" id="sideBarJobTitle">Job title</div>
      </ul>
    </div>
    
    <div class="col-md-10 col-sm-12 p-2">

      <div class="pagination-div" id="filterInput">
      </div>
      <div id="employeeCardContainer">

      </div>

      <div class="function-div py-3 d-flex">
        <div class="search-div d-flex">
          <label>Search</label>
          <input class="nosubmit" type="search" id="searchInput" placeholder="Enter any keyword" />
          <div>
            <button class="clr-btn" onclick="clearFilter()">Clear</button>
          </div>
        </div>
        <div class="filter-btn-div">
          <label>Filter by</label>
          <select name="filter-by" id="filterSelect">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="firstName">Preferred Name</option>
            <option value="jobTitle">Job Title</option>
            <option value="email">Email</option>
            <option value="office">Office</option>
            <option value="department">Department</option>
            <option value="phoneNumber">Phone Number</option>
            <option value="skypeId">Skype ID</option>
          </select>
        </div>

        <button class="add-btn" id ="add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Employee
        </button>
      </div>
      <p class="note">
        <b>Note:</b> Please use advance filter option to refine your results
      </p>
      <div class="employee-details-div fnt">
        <div class="row" id="employeeCard"></div>

      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeDetail" onsubmit="return validateForm();">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter First Name" />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter Last Name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input class="form-control" type="text" name="email" id="email" placeholder="Enter email ID" />
            </div>
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title:</label>
              <select class="form-select" name="jobTitle" id="jobTitle">
                <option value="">Select Job Title</option>
                <option value="Sharepoint Practice Head">Sharepoint Practice Head</option>
                <option value=".Net Development Lead">.Net Development Lead</option>
                <option value="Recruiting Expert">Recruiting Expert</option>
                <option value="BI Developer">BI Developer</option>
                <option value="Business Analyst">Business Analyst</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="office" class="form-label">Office:</label>
              <select class="form-select" name="office" id="office">
                <option value="">Select Office</option>
                <option value="Seattle">Seattle</option>
                <option value="India">India</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department:</label>
              <select class="form-select" name="department" id="department">
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="Human Resources">Human Resources</option>
                <option value="MD">MD</option>
                <option value="Sales">Sales</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number" />
            </div>
            <div class="mb-3">
              <label for="skypeId" class="form-label">Skype ID:</label>
              <input class="form-control" type="text" name="skypeId" id="skypeId" placeholder="Enter Skype"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cancelEdit()" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="AddAndEditEmployee()" id="saveChanges" class="btn btn-primary"
            data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/dcd5861da9.js" crossorigin="anonymous"></script>
  <!-- <script src="EmployeeDirectory.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
